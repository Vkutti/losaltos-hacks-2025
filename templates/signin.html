<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SmartApp</title>
    <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #121212;
          color: white;
        }
        
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 2rem;
          border-bottom: 1px solid #333;
        }
        
        .logo {
          font-size: 1.5rem;
          font-weight: bold;
          color: white;
          text-decoration: none;
        }
        
        .main-content {
          max-width: 400px;
          margin: 0 auto;
          padding: 3rem 2rem;
        }
        
        .feature-card {
          background-color: rgba(255, 255, 255, 0.05);
          border-radius: 0.5rem;
          padding: 2rem;
        }
        
        .feature-title {
          font-size: 2rem;
          margin-bottom: 2rem;
          text-align: center;
        }
        
        .form-group {
          margin-bottom: 1.5rem;
        }
        
        label {
          display: block;
          margin-bottom: 0.5rem;
          color: #aaa;
        }
        
        input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #333;
          border-radius: 0.5rem;
          background-color: rgba(255, 255, 255, 0.05);
          color: white;
          font-size: 1rem;
        }
        
        input:focus {
          outline: none;
          border-color: #666;
        }
        
        button {
          width: 100%;
          padding: 0.75rem;
          background-color: white;
          color: black;
          border: none;
          border-radius: 0.5rem;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.2s;
        }
        
        button:hover {
          background-color: #eee;
        }
        
        .error-message {
          color: #ff4444;
          margin-bottom: 1rem;
          text-align: center;
        }
        
        .back-link {
          display: block;
          text-align: center;
          color: #aaa;
          text-decoration: none;
          margin-top: 1rem;
        }
        
        .back-link:hover {
          color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">SmartApp</a>
    </header>
    
    <div class="main-content">
        <div class="feature-card">
            <h1 class="feature-title">Sign In</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
